apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: public-service
  labels:
    name: alertmanager
  annotations:
    prometheus.io/scrape: 'true'
spec:
  selector:
    app: alertmanager
  ports:
  - name: alertmanager
    port: 9093
    protocol: TCP
    targetPort: 9093
    nodePort: 32003
  type: NodePort
